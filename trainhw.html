<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <title>Employee Entry</title>
</head>
<body>

    <h1>ANYTIME IS TRAIN TIME</h1>
    <div class="container">

        <div class="card">
            <div class="card-header">
              Current Train Schedule
            </div>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                  </tr>
                </thead>
                <tbody id="employeeData"></tbody>
            </table>
    
    
        <div class="card">
            <div class="card-header">
              Add Train
            </div>
            <div class="card-body">
    
                <!-- Sign-up Form (note the various input "types")-->
                <form role="form">
                  <div class="form-group row">
                    <label for="name-input">Train Name</label>
                    <input class="form-control" id="name-input" type="text">
                  </div>
                  <div class="form-group row">
                    <label for="role-input">Destination</label>
                    <input class="form-control" id="role-input" type="text">
                  </div>
                  <div class="form-group row">
                    <label for="start-input">First Train Time (HHmm - military time)</label>
                    <input class="form-control" id="start-input" type="date">
                  </div>
                  <div class="form-group row">
                    <label for="rate-input">Frequency (min)</label>
                    <input class="form-control" id="rate-input" type="number">
                  </div>
                  <button class="btn btn-default btn-primary text-right" id="add-employee" type="submit">Submit</button>
                </form>
              </div>
          </div>
        <div class="row">

              
<script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-database.js"></script>
<script src="api.js"></script>
<script src="app.js"></script>
</body>
</html>
